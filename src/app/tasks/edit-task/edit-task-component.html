
<div *ngIf="task">
<input type="text" pInputText [(ngModel)]="task.TaskName" />
<BR>
<input type="text" pInputText [(ngModel)]="task.Cron" />
<BR>
  <button pButton type="button" (click)="goBack()" label="Back"></button>
  <button pButton type="button" (click)="updateTask(task)" label="Update task"></button>
</div>
