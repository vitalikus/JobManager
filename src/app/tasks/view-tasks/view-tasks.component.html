<h3>Task View</h3>
<button class="btn btn-primary" (click)="onCreateTask()">Add Task</button>

<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Task name</th>
          <th>Status</th>          
          <th>Cron</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasksArray.models">
          <td><a [routerLink]="['/task',task._id]">{{task.TaskName}}</a></td>
          <td><a [routerLink]="['/task',task._id]">{{task.ActiveStatus}}</a></td>          
          <td>{{task.Cron}}</td>
        </tr>       
      </tbody>
    </table>    
    <nav aria-label="Task page navigation">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" (click)="onGetFirstPage()">First page</a></li>      
          <li class="page-item"><a class="page-link" (click)="onGetNextPage()">Next page</a></li>
        </ul>
      </nav>
</div>
